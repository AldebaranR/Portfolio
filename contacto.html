<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="flex items-center justify-evenly flex-wrap bg-slate-600 text-white p-6 text-lg">
        <a href="index.html">Sobre mí</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="contacto.html">Contáctame</a>
    </header>


    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="max-w-md w-full bg-white p-6 rounded-2xl">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Contáctame</h2>
            <form action="https://formspree.io/f/xwpqbpek" method="POST" class="flex flex-col space-y-4">
                <input type="text" name="name" placeholder="Tu nombre"
                    class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:bg-slate-100"
                    required>

                <input type="email" name="email" placeholder="Tu correo"
                    class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:bg-slate-100"
                    required>

                <textarea name="message" placeholder="Tu mensaje..." rows="4"
                    class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:bg-slate-100"
                    required></textarea>

                <button type="submit"
                    class="bg-slate-600 hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition">
                    Enviar mensaje
                </button>
            </form>
        </div>
    </div>




</body>

</html>
